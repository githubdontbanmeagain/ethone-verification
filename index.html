<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Ethone | Verification</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script type="text/javascript" src="https://cdn.vaultcord.com/verify-1-0.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <link rel="stylesheet" type="text/css" href="assets/css/verification.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo-nobg-128.png">
</head>

<body>
    <div class="form-wrapper">
        <form id="regForm">
            <div id="successCheck" hidden class="congratulation-contents-icon">
                <i class="fas fa-check"></i>
            </div>
            <div id="pendingIcon" hidden class="pending-contents-icon">
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div id="failureCross" hidden class="failed-contents-icon">
                <i class="fas fa-xmark"></i>
            </div>

            <span id="serverTitle" class="title" vc-invalid-domain="Invalid domain."
                vc-captcha-require="Complete the captcha below." vc-verify-success="Successfully verified."
                vc-verify-error="Error.">Loading..</span>

            <span id="serverInstructions" class="subtitle" vc-invalid-domain="You are required to host this online."
                vc-captcha-require="To get access, solve the captcha below."
                vc-verify-success="You can now access the server." class="congratulation-contents-para">To get full
                access to the private
                server, click
                below.</span>
            <a id="serverVerifyBtn" href="javascript:void(0)"> Verify in Ethone Private</a>
        </form>
        <span class="subtitle">Want to stop getting pulled into future servers? <a onclick="unlinkServer();"
                style="cursor: pointer;">Click
                here</a></span>
    </div>

    <div class="top-bar">
        <a href="https://dashboard.ethone.cc/">
            <img src="./assets//img/logo-nobg-128.png" draggable="false">
        </a>
        <a href="https://dashboard.ethone.cc/">
            <h1>Ethone</h1>
        </a>
    </div>
    <img id="serverIcon" hidden style="height: 0; width: 0;"
        src="https://avatars.githubusercontent.com/u/138615525?s=200&v=4">
</body>

</html>
